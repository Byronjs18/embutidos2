<!-- form-user.html -->
<form id="checkoutForm">
  <div class="mb-3">
    <label class="form-label">Nombre completo</label>
    <input type="text" id="nombre" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <input type="text" id="direccion" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">DPI</label>
    <input type="text" id="dpi" class="form-control" pattern="[0-9]{13}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Departamento</label>
    <select id="departamento" class="form-select" required>
      <option value="">Seleccione un departamento</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Municipio</label>
    <select id="municipio" class="form-select" required>
      <option value="">Seleccione un municipio</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="tel" id="telefono" class="form-control" pattern="[0-9]{8}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Correo electrónico</label>
    <input type="email" id="correo" class="form-control" required>
  </div>

  <button id="confirmarFormulario" type="button" class="btn btn-primary">Confirmar Pedido</button>
</form>
